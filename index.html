<!DOCTYPE html>
<!-- #dd3810-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>ECU Transfer Matrix</title>
</head>
<body>
    <nav>
        <a href='https://www.ecok.edu/'><img id="ECULogo" src="ECULogo.png"></a>
        <h1 id="titlebox">ECU Transfer Equivalency Matrix</h1>
    </nav>
    <main>
        <div id="wrapper"> 
            <div class="leftcontent">
                <div id="selectschool">
                    <div class="selectionheader">
                        <div style="display: flex; flex-direction: row;">
                            <div style="padding:10px;">
                                <h1>Select a School</h1>
                            </div>
                        </div>
                        <div style="display: flex;">
                            <input id="schoolsearch" type="search" placeholder="Search for colleges.."></input>
                        </div>  
                    </div>
                    <div class="infinitescroll">
                        <ul id="schooltable">

                        </ul>
                    </div>
                </div>

                <div id="selectclass">
                    <div class="selectionheader">
                        <div style="display: flex; flex-direction: row;">
                            <button id="navbackbutton">‚ùÆ</button>
                            <div style="padding-left:10px;">
                                <h1>Select a Class</h1>
                                <h5 id="schoolname"></h5>
                            </div>
                        </div>
                        <div style="display: flex;">
                            <input id="classsearch" type="search" placeholder="Search by course code, title.."></input>
                        </div>  
                    </div>
                    <div class="infinitescroll">
                        <ul id="classtable">

                        </ul>
                    </div> 
                </div>
            </div>

            <div class="rightcontent">
                <div id="transferwork">
                    <div class="transferworkheader">
                        <div style="float:left;">
                            <h1>My Transfer Work</h1>
                        </div>
                    </div>
                    <div class="infinitescroll">
                        <ul id="transferworktable">

                        </ul>
                    </div>
                </div>
            </div>
        </div>  
    </main>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="module" src="scripts.js"></script>
</body>
</html>
