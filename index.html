<!DOCTYPE html>
<!-- #dd3810-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>ECU Transfer Matrix</title>
</head>
<body>
    <nav>
        <a id="homeLink" href='https://www.ecok.edu/'><img id="ECULogo" src="ECULogo.png"></a>
        <h1 id="titlebox">ECU Transfer Equivalency Matrix</h1>
        <div style="float:right; margin-left: auto; text-align: right; padding: 20px;">
            <h4 style="margin: 2px;">ECU Office of Admissions</h4>
            <a id="mailLink" href="mailto:admissions@ecok.edu">admissions@ecok.edu</a>
            <h5 style="margin: 2px;">580-559-5628</h5>
        </div>
    </nav>
    <main>
        <div id="wrapper"> 
            <!-- **** Left Content **** -->
            <div class="leftcontent">
                <!-- **** Select A School **** -->
                <div id="selectschool">
                    <div class="selectionheader">
                        <div style="display: flex; flex-direction: row;">
                            <div style="padding:10px;">
                                <h1>Select a School</h1>
                            </div>
                        </div>
                        <div style="display: flex;">
                            <input id="schoolsearch" type="search" placeholder="Search for colleges.."></input>
                        </div>  
                    </div>
                    <div class="infinitescroll">
                        <ul id="schooltable">

                        </ul>
                    </div>
                </div>
                <!-- **** Select A Class **** -->
                <div id="selectclass">
                    <div class="selectionheader">
                        <div style="display: flex; flex-direction: row;">
                            <button id="navbackbutton">‚ùÆ</button>
                            <div style="padding-left:10px;">
                                <h1>Select a Class</h1>
                                <h5 id="schoolname"></h5>
                            </div>
                        </div>
                        <div style="display: flex;">
                            <input id="classsearch" type="search" placeholder="Search by course code, title.."></input>
                        </div>  
                    </div>
                    <div class="infinitescroll">
                        <ul id="classtable">

                        </ul>
                    </div> 
                </div>
            </div>
            <!-- **** Right Content **** -->
            <div class="rightcontent">
                <!-- **** My Transfer Work **** -->
                <div id="transferwork">
                    <div class="transferworkheader">
                            <div style="float:left; padding-top: 8px;">
                                <h1>My Transfer Work</h1>
                            </div>
                            <div style="float:right; padding-top: 23px;">
                                <a target="_blank" rel="noopener noreferrer" href="https://www.ecok.edu/sites/default/files/Transfer%20Work%20Policies_10282022.pdf">Transfer Credit Policies</a>
                            </div>
                    </div>
                    <div class="infinitescroll">
                        <ul id="transferworktable">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>  
    </main>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script type="module" src="scripts.js"></script>
</body>
</html>
